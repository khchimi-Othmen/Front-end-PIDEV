<div class="container">
  <h2>Ajouter un post</h2>
  <form>

    <div class="form-group">
      <label>Type de publication</label>

      <select name="type" [(ngModel)]="pub.typePublication">
        <option value="TEXT"><textarea name="text" id="idPub" cols="30" rows="10"></textarea>Text</option>
        <option value="PHOTO">photo</option>
        <option value="VIDEO">video</option>
      </select>
      <!-- chat gpt upload img a post
      <div class="form-group" *ngIf="pub.typePublication === TypePublication.PHOTO">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" id="image" name="image" (change)="onFileSelected($event)">
      </div>
-->

    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea class="form-control" id="content" [(ngModel)]="pub.content" name="content" required></textarea>
    </div>

    <div class="form-group">
      <label for="pubDate">Date de publication</label>
      <input type="date" class="form-control" id="pubDate" [(ngModel)]="pub.pubDate" name="pubDate" required>
    </div>

    <button type="button" class="btn btn-primary" (click)="addpost()">Partager</button>
  </form>
</div>
